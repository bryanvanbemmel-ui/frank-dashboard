<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Frank Energie Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

<style>
body { font-family: Arial; margin: 20px; background: #f4f6f8; }
.card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
</style>
</head>
<body>

<h1>⚡ Frank Energie stroomprijzen</h1>

<div class="card">
<canvas id="chart"></canvas>
</div>

<script>
async function loadData() {

  const response = await fetch("https://YOUR-VERCEL-URL/api/prices");
  const data = await response.json();

  const prices = data.price.map(p => p / 1000);
  const labels = prices.map((_, i) => i + ":00");

  const ctx = document.getElementById("chart");

  new Chart(ctx, {
    type: "line",
    data: { labels, datasets: [{ label: "€/kWh", data: prices }] }
  });
}

loadData();
</script>

</body>
</html>
